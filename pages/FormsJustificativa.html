<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Justificativa</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="formContainer">
                <h1>Formulário de Justificativa</h1>
                <form id="justificativaForm" enctype="multipart/form-data" action="/pages/HeaderP.html" method="post">
                    <div class="inputlabel">
                        <label for="curso">Curso:</label>
                        <input type="text" name="curso" id="curso" required placeholder="Digite o nome do Curso" />
                    </div>
                    <div class="inputlabel">
                        <b>Período da falta:</b>
                        <input type="date" name="periodo_inicio" id="periodo_inicio" >
                        <input type="date" name="periodo_fim" id="periodo_fim" >
                    </div>
                    <div class="inputlabel">
                        <label for="aulaNaoMinistrada">Aula Não Ministrada</label>
                        <select name="aulaNaoMinistrada" id="aulaNaoMinistrada" required>
                        </select>
                    </div>
                    <div class="inputlabel">
                        <label for="justificativa">Justificativa:</label>
                        <select name="justificativa" id="justificativa" required>
                            <option value="Licença Médica">Licença Médica</option>
                            <option value="Falta Justificada">Falta Justificada</option>
                            <option value="Falta Injustificada">Falta Injustificada</option>
                            <option value="Faltas previstas na Legislação">Faltas previstas na Legislação</option>
                        </select>
                    </div>
                    <div class="inputlabel">
                        <label for="opcao_licenca_medica">Opções de Licença Médica:</label>
                        <select name="opcao_licenca_medica" id="opcao_licenca_medica" required>
                            <option value="falta_medica">Falta Médica</option>
                            <option value="comparecimento_medico">Comparecimento ao Médico</option>
                            <option value="licenca_saude">Licença Saúde</option>
                            <option value="licenca_maternidade">Licença Maternidade</option>
                        </select>
                    </div>
                    <div class="inputlabel">
                        <label for="opcao_falta_justificada">Opções de Falta Justificada:</label>
                        <select name="opcao_falta_justificada" id="opcao_falta_justificada" required>
                            <option value="falta">Falta</option>
                            <option value="saida_antecipada">Saída Antecipada</option>
                        </select>
                    </div>
                    <div class="inputlabel">
                        <label for="opcao_falta_injustificada">Opções de Falta Injustificada:</label>
                        <select name="opcao_falta_injustificada" id="opcao_falta_injustificada" required>
                            <option value="falta">Falta</option>
                            <option value="saida_antecipada">Saída Antecipada</option>
                        </select>
                    </div>
                    <div class="inputlabel">
                        <label for="opcao_legislacao">Opções para Faltas previstas na Legislação:</label>
                        <select name="opcao_legislacao" id="opcao_legislacao" required>
                            <option value="falecimento_casamento">Falecimento de cônjuge, pai, mãe, filho</option>
                            <option value="falecimento_ascendente">Falecimento ascendente (exceto pai e mãe), descendente (exceto filho), irmão ou pessoa declarada na CTPS, que viva sob sua dependência econômica </option>
                            <option value="casamento"> Casamento </option>
                            <option value="nascimento"> Nascimento de filho, no decorrer da primeira semana </option>
                            <option value="acompanhar_esposa"> Acompanhar esposa ou companheira no período de gravidez, em consultas médicas ou exames complementares </option>
                            <option value="acompanhar_filho"> Acompanhar filho de até 6 anos em consulta médica </option>
                            <option value="doacao_sangue"> Doação voluntária de sangue </option>
                            <option value="alistamento"> Alistamento como eleitor </option>
                            <option value="convocacao"> Convocação para depoimento judicial </option>
                            <option value="comparecimento"> Comparecimento como jurado no Tribunal do Júri </option>
                            <option value="convacacao_servico"> Convocação para serviço eleitoral </option>
                            <option value="dispensa_dias"> Dispensa dos dias devido à nomeação para compor as mesas receptoras ou juntas eleitorais nas eleições ou requisitado para auxiliar seus trabalhos </option>
                            <option value="vestibular"> Realização de Prova de Vestibular para ingresso em estabelecimento de ensino superior </option>
                            <option value="comparecimento_justica"> Comparecimento necessário como parte na Justiça de Trabalho </option>
                            <option value="atrasos_decorrentes"> Atrasos decorrentes de acidentes de transporte, com atestado da empresa concessionária </option>
                        </select>
                    </div>
                    <div class="inputlabel">
                        <label for="docs">Documentos (PDF, até 10MB):</label>
                        <input type="file" name="docs" id="docs" accept="application/pdf" />
                    </div>
                    <div class="inputlabel">
                        <label for="Descricao">Observações:</label>
                        <textarea name="Descricao" id="Descricao" rows="4" placeholder="Digite quaisquer observações relevantes"></textarea>
                    </div>
                    <input name="table" id="table" type="hidden" value="atestado" />
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 projetoproject.rf.gd. Todos os direitos reservados.</p>
                <ul class="footer-links">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="../js/FormsJustificativa.js"></script>
    <style>
        /* CSS personalizado integrado */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
            background-image: url("../img/formBG.jpg");
            background-size: 250px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .formContainer {
            text-align: center;
        }

        .formContainer h1 {
            margin-bottom: 20px;
            color: #a31e22;
        }

        .inputlabel {
            margin-bottom: 15px;
            text-align: left;
        }

        .inputlabel label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .inputlabel input[type="text"],
        .inputlabel textarea,
        .inputlabel input[type="file"],
        .inputlabel input[type="date"],
        .inputlabel select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #a31e22;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #8b1a1d;
        }

        .footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
