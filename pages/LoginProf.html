<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css">
    <title>Login de Professor</title>
</head>

<body>
    <div class="container">
        <div id="tituloLogin">
            <figure><img src="../img/Logo-Fatec-1200x800-1-removebg-preview.png" alt="Logo Fatec"></figure>
            <h1>Login</h1>
            <figure><img src="../img/cps-removebg-preview.png" alt="Logo CPS"></figure>
        </div>
        <form id="loginFormProfessor">
            <div class="inputlabel">
                <label for="usuarioProfessor">E-mail:</label>
                <input type="text" name="usuarioProfessor" id="usuarioProfessor" required placeholder="Digite seu e-mail" />
            </div>
            <br>
            <div class="inputlabel">
                <label for="senhaProfessor">Senha:</label>
                <input type="password" name="senhaProfessor" id="senhaProfessor" required placeholder="Digite sua senha" />
            </div>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="../js/LoginProf.js" defer></script>
</body>

</html>
