<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com AJAX e jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Formulário de Cadastro</h2>

    <!-- Formulário para testar as operações CRUD -->
    <form id="crudForm" method="post" action="javascript:void(0)">
        <input type="hidden" id="operation" name="operation" value="create"> <!-- Operação CRUD -->

        <label for="MatriculaAL">Matrícula:</label> 
        <input type="text" id="MatriculaAL" name="MatriculaAL" required><br><br><!-- Colocar id, pois este é o primary key da tabela ou identificador -->

        <label for="RG">RG:</label>
        <input type="text" id="RG" name="RG" required><br><br>

        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" required><br><br>

        <label for="DataN">Data de Nascimento:</label>
        <input type="date" id="DataN" name="DataN" required><br><br>

        <label for="Telefone">Telefone:</label>
        <input type="text" id="Telefone" name="Telefone" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="Usuario">Usuário:</label>
        <input type="text" id="Usuario" name="Usuario" required><br><br>

        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" name="Senha" required><br><br>

        <label for="Endereco">Endereço:</label>
        <input type="text" id="Endereco" name="Endereco" required><br><br>

        <label for="Complemento">Complemento:</label>
        <input type="text" id="Complemento" name="Complemento"><br><br>

        <label for="EmailInstitucional">Email Institucional:</label>
        <input type="email" id="EmailInstitucional" name="EmailInstitucional" required><br><br>

        <label for="Status">Status:</label>
        <input type="text" id="Status" name="Status" required><br><br>

        <input type="hidden" name="tabela" value="usuarios"> <!-- Nome da tabela -->

        <!-- Botões de Ação -->
        <!-- Os botões recebem valores obrigatórios nas seguintes ordems: operação, nome da tabela, id do form, id ou chave primaria da tabela respectiva(apenas para atualizar e excluir) -->
        <button type="button" onclick="submitForm('insert','alunos','crudForm')">Criar Registro</button>
        <button type="button" onclick="submitForm('read','alunos','crudForm')">Ler Registros</button>
        <button type="button" onclick="submitForm('update','alunos','crudForm','MatriculaAL')">Atualizar Registro</button>
        <button type="button" onclick="submitForm('delete','alunos','crudForm','MatriculaAL')">Excluir Registro</button>
    </form>

    <!-- Div para exibir a resposta do PHP será alterado no futuro possivelmente -->
    <div id="response"></div>

    <script src="../js/formCrud.js"></script>
    

</body>
</html>
